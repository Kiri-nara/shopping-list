<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>CSS Diner Shopping List</h1>
        <p>Let's go to the mall!</p>
    </header>

    <main>
        <form action="">
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="range">
                        <div>
                            <p>A lot of pickles</p>
                            <span>(for the next lessons about CSS)</span>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="range">
                        <div>
                            <p>10 apples</p>
                            <span>(for more CSS manipulations)</span>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="range">
                        <div>
                            <p>20 oranges</p>
                            <span>(because they are awesome)</span>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="range">
                        <div>
                            <p>13 plates</p>
                            <span>(hm... they always disappear)</span>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="range">
                        <div>
                            <p>15 bentos</p>
                        </div>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="range">
                        <div>
                            <p>1 bottle of Sake ^_^</p>
                            <span>(for my friends)</span>
                        </div>
                    </label>
                </li>
            </ul>


            <button>Bon appetit :)</button>
        </form>
    </main>

</body>

</html>
